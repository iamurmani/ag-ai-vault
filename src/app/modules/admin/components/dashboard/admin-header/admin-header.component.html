<div class="admin-header">
    <div class="header-items">
        <mat-icon *ngIf="theme === 'dark'" aria-hidden="false" fontIcon="light_mode" (click)="changeTheme()"></mat-icon>
        <mat-icon *ngIf="theme === 'light'" aria-hidden="false" fontIcon="dark_mode" (click)="changeTheme()"></mat-icon>
        <mat-icon aria-hidden="false" fontIcon="account_circle"></mat-icon>
    </div>
</div>
